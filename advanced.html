<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Advanced search</title>
</head>

<body>
    <div class="nav-container">
        <ul class="nav-links">
            <li class="nav-item"><a href="index.html">Google search</a></li>
        </ul>
    </div>

    <form class="Advanced-search" action="https://google.com/search" name="f">
        <div class="container">
            <div class="form-item-containers">
                <label>all these words</label>
                <input name="as_q" type="text">
            </div>
            <div class="form-item-containers">
                <label>this exact word or phrase:</label>
                <input name="as_epq" type="text">
            </div>
            <div class="form-item-containers">
                <label>any of these words:</label>
                <input name="as_oq" type="text">
            </div>
            <div class="form-item-containers">
                <label>none of these words:</label>
                <input name="as_eq" type="text">
            </div>
            <div class="form-item-containers">
                <div></div>
                <input class="btn btn-primary" value="Advanced Search" type="submit">
            </div>
        </div>
    </form>

</body>

</html>
